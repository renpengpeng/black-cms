<!DOCTYPE html>
<html>
<head>
	<title>后台登录</title>
	<meta name="robots" content="nofollow,noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="/static/admin/style/login.css">
	<script type="text/javascript" src="/static/jquery/jquery.js"></script>
	<script type="text/javascript" src="/static/layui/layui.js"></script>
	<script type="text/javascript" src="/static/admin/style/login.js"></script>
	<script type="text/javascript" src="/static/admin/style/admin.js"></script>
</head>
<body>
	<!-- 大容器 -->
<div class="layui-fluid login-bg">
	<!-- 小容器 -->
	<div class="layui-container">
		<div class="layui-row layui-col-space12">
			<div class="layui-col-md4 layui-col-sm2 layui-col-xs2"></div>
			<div class="layui-col-md4 layui-col-sm8 layui-col-xs8">
				<form action="" method="post" class="layui-form" onsubmit="return check(this);">
					<div class="layui-form-item form-title layui-col-sm-12">
						<label><small>BLACK-CMS</small>&nbsp;&nbsp;管理员登录</label>
					</div>
					<div class="layui-form-item forms ">
						<input type="text" name="username" required class="layui-input" placeholder="请输入用户名">
					</div>
					<div class="layui-form-item forms">
						<input type="password" name="password" required class="layui-input" placeholder="请输入密码">
					</div>
					<div class="layui-form-item forms">
						 <button class="layui-btn" lay-submit lay-filter="*" id="login">登录</button>
						 <button class="layui-btn" type="reset" lay-submit lay-filter="formDemo">重置</button>
					</div>
				</form>
				<!-- 提示 -->
				<div class="layui-form-item alert">
					我是提示
				</div>
			</div>
			<div class="layui-col-md4 layui-col-sm2 layui-col-xs2"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function(){
		var windowHeight 	=	$(document).height();
		var windowWidth 	=	$(document).width();
		var loginBg 		=	$('.login-bg');

		loginBg.css({
			'height'	: 	windowHeight,
			'width' 	: 	windowWidth,
		});

		$('body').css({
			'overflow':'hidden',
			'background-image':'url(/static/admin/img/login-bg.jpg)',
			'background-size':'100 ',
			// 'min-width':'500px',
		});
	})
	function check(e){
		// 获取metaod
		var method 		=	$(e).attr('method');

		var formVal 	=	$("form").serializeObject();

		var alert 		=	$('.alert');

		// 开始提交
		$.ajax({
			type:method,
			data:formVal,
			success:function(data){
				alert.html(data['msg']).fadeIn(500);
				if(data['code'] == 1){
					setTimeout(function(){
						window.location.href =	window.location.href;
					},1000);
				}
			}	
		});

		return false;
	}
	

</script>
</body>
</html>
