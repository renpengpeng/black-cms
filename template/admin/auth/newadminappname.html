<div class="layui-body">
	<div class="box-title">
		{$boxTitle}
	</div>
	<form class="layui-form layui-form-pane" action="{:url('admin/auth/newadminappname_out')}" method="post">
		<input type="hidden" name="id" value="{$message.id}">
		<!-- 控制器 -->
 		<div class="layui-form-item">
    		<label class="layui-form-label">控制器 </label>
   			 <div class="layui-input-inline">
      			<input type="text" name="app" required  lay-verify="required" placeholder="请输入控制器" autocomplete="off" class="layui-input" value="{$message.app}">
    		</div>
    		<div class="layui-form-mid layui-word-aux">控制器 * 全部小写</div>
  		</div>
  		
  		<!-- 控制器名称 -->
  		<div class="layui-form-item">
    		<label class="layui-form-label">名称 </label>
   			 <div class="layui-input-inline">
      			<input type="text" name="appname" required  lay-verify="required" placeholder="控制器名称" autocomplete="off" class="layui-input" value="{$message.appname}">
    		</div>
    		<div class="layui-form-mid layui-word-aux">控制器名称</div>
  		</div>

  		<!-- 按钮 -->
  		<div class="layui-form-item">
    		<div class="layui-input-block">
      			<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
    		</div>
  		</div>
	</form>

	<script>
	//Demo
	layui.use('form', function(){
	  var form 		= 	layui.form;

	  form.render();
	  
	  //监听提交
	  form.on('submit(formDemo)', function(data){
	    var fie 	=	data.field;
	    var action 	=	data.form.action;
	    var method 	=	data.form.method;

	    $.ajax({
	    	url:action,
	    	type:method,
	    	data:fie,
	    	success:function(da){
	    		msgAlert(da['code'],da['msg'],da['code']);
	    	}
	    });

	    return false;
	  });
	});
</script>
</div>
